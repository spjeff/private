<script>
	function cobNewItem() {
		// New item link
		var url = 'https://portal.courtsquaregroup.com/sites/ClientPortal/SiteDirectory/Longeveron/BahamianEDC/SiteAssets/index.aspx';
		var obj = document.getElementById('idHomePageNewItem');

		// Edit bulk
		var ch = obj.parentElement.children[1];
		obj.parentElement.removeChild(ch);
		obj.parentElement.innerHTML = obj.parentElement.innerHTML.substr(0, obj.parentElement.innerHTML.length - 13);

		// New Item
		var obj = document.getElementById('idHomePageNewItem');
		obj.href = url;
		var onc = obj.onclick;
		removeEventListener(obj, onc);
		obj.onclick=function() {};
		obj.attributes["onclick"]=""
		

		// Report icons
		var iconurl = '/_layouts/images/fcoreportview.png';
		var contain = document.getElementById('MSOZoneCell_WebPartWPQ3');
		var icons = contain.querySelectorAll('img');
		for (var i = 0; i < icons.length; i++) {
			if (icons[i].src == '/_layouts/15/images/icgen.gif') {
				icons[i].src = iconurl;
			}
		}
	}

	window.setTimeout(cobNewItem, 1000);
</script>
