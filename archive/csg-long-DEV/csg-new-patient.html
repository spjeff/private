<script type="text/javascript">
    function csgNewItem() {
        // New item
        var obj = document.getElementById('idHomePageNewItem');
        obj.href =
            'https://portal.courtsquaregroup.com/sites/ClientPortal/SiteDirectory/Longeveron/BahamianEDC/SiteAssets/index.aspx';
        obj.onclick = function () {};

        // Report icons
        var iconurl = '/_layouts/images/fcoreportview.png';
        var contain = document.querySelector('#MSOZoneCell_WebPartWPQ7');
        var icons = contain.querySelectorAll('img');
        for (var i = 0; i < icons.length; i++) {
            if (icons[i].src == 'https://portal.courtsquaregroup.com/_layouts/15/images/icgen.gif') {
                icons[i].src = iconurl;
            }
        }

    }
    window.setTimeout(csgNewItem, 1000);
</script>
