<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Longeveron - EDC (version 1.1)</title>

    <!-- AngularJS + JQuery -->
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.min.js"></script>

    <!-- App -->
    <script src="csg-report-ae.js?v=112218"></script>
</head>

<body>
    <div ng-app="reportApp">
        <div ng-controller="reportCtl" ng-cloak>

            <div>
                <table width="100%" border="0">
                    <tr>
                        <td>
                            <a href="https://studytst.lgvreg.com/sites/aging/">
                                <img src="long.png" alt="" id="logo">
                            </a>
                        </td>
                        <td>
                            <h1 class="title">AE/SAE Detail Report</h1>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <hr>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">

                            <!-- inner table -->
                            <table border="1">
                                <tr style="font-weight: bold">
                                    <td>Patient ID</td>
                                    <td>Name</td>
                                    <td>Infusion #</td>
                                    <td>Visit #</td>
                                    <td>Event Date</td>
                                    <td>EventID</td>
                                    <td>Classification</td>
                                    <td>Area of Concern</td>
                                </tr>
                                <tr ng-repeat="row in data">
                                    <td>{{row.ID}}</td>
                                    <td>{{row.Title}}</td>
                                    <td>{{row.infusionID}}</td>
                                    <td>{{row.visitID}}</td>
                                    <td>{{row.eventdate}}</td>
                                    <td>{{row.eventid}}</td>
                                    <td>{{row.class}}</td>
                                    <td>{{row.concern}}</td>
                                </tr>
                            </table>

                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
